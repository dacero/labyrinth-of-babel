<!DOCTYPE html>
<html>
	<head>
		<title>deliris</title>
		<meta name="author" content="da0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	
	<body>
		<header>
			<h1>Skectch of an Idea Card</h1>
		</header>

		<main>
			<!--here's where the card actually goes-->
			<article class="card">
				<div class="card-room">Pending...</div>
				<div class="card-title">{{.Title}}</div>
				<div class="card-date">25 Jan 2021</div>
				<div class="card-body">
					{{.Body}}
				</div>
				<ul class="card-source-list">Source
					<li class="card-source">This will contain the list of sources</li>
				</ul>
				<ul class="card-link-list">Links
					<li class="card-link">There will be links</li>
				</ul>
			</article>
		</main>

		<footer>
			<p>Just a footer</p>
		</footer>
	</body>
</html>
