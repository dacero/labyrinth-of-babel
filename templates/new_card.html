<!DOCTYPE html>
<html>
	<head>
		<title>new cell</title>
		<meta name="author" content="da0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://deliris.net/thoughts/labyrinth/style.css" type="text/css">
		<link rel="stylesheet" href="http://deliris.net/thoughts/labyrinth/edit.css" type="text/css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			  $( function() {
				$( "#source" ).autocomplete({
				  source: "/searchSources"
				});
				$( "#room" ).autocomplete({
					  source: "/searchRooms"
					});
	
			  } );
		</script>
	</head>
	
	<body>
		<header class="section-header">
			<h2>Labyrinth of Babel</h2>
			<h1>New Cell</h1>
		</header>

		<main class="edit-cell">
			<form action="/new" method="POST">
				<article class="card">
					<div class="card-header">
						<div class="card-room"><input type="text" id="room" name="room" placeholder="Room" value=""></div>
						<div class="card-title"><input type="text" id="title" name="title" placeholder="Title"></div>
					</div>
					<div class="card-body">
						<textarea id="body" name="body" rows="10" placeholder="Body..."></textarea>
					</div>
				</article>
				<input type="submit" value="Submit" class="submit-button">
			</form>
		</main>

	</body>
</html>
