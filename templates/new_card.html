<!DOCTYPE html>
<html>
	<head>
		<title>new cell</title>
		<meta name="author" content="da0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://deliris.net/thoughts/labyrinth/style.css" type="text/css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			  $( function() {
				$( "#source" ).autocomplete({
				  source: "/sources"
				});
				$( "#room" ).autocomplete({
					  source: "/rooms"
					});
	
			  } );
			  </script>
	</head>
	
	<body>
		<header>
			<h1>New cell in the labyrinth</h1>
		</header>

		<main>
			<!--here's where the card actually goes-->
			<form action="/new" method="POST">
				<label for="title">Room:</label><br>
				<input type="text" id="room" name="room" value="This is a room"><br>
				<label for="title">Title:</label><br>
				<input type="text" id="title" name="title" size="80"><br>
				<label for="lname">Body:</label><br>
				<textarea id="body" name="body" rows="10" cols="80"></textarea><br>
				<label for="title">Sources:</label><br>
				<input type="text" id="source" name="source" size="80" value="Confucius"><br><br>

				<input type="submit" value="Submit">
			</form>
		</main>

	</body>
</html>
